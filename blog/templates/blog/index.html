{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a>Contact</a></li>
            <li><a>About us</a></li>
        </ul>
    </div>

    <div class="container row mt-5 text-center" style="margin-left: auto; margin-right: auto;">
        <h3>Space Info</h3>

        {% for photo in jsonResponse.photos %}
        <div class="col-lg-4 col-sm-12 mb-3">
            <div class="card" style="width: 18rem; margin:0 auto;">
               <img src="{{ photo.img_src }}" style="width:100%" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.camera.full_name}}</h5>
                    <p class="card-content">{{ photo.earth_date }}</p>
                </div>
            </div>
        </div>
    </div>





    {% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
